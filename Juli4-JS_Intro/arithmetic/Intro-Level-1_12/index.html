<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro-Level-1_12</title>
  </head>
  <body>
    <h1>Intro-Level-1_12</h1>
    <script>
      let score = 5 + 5 * 10;
      console.log("Ergebnis: " + score);
      score = (5 + 5) * 10;
      console.log("Ergebnis: " + score);
      score = 0;
      score = score + 10;
      console.log("Ergebnis: " + score);
      score += 10;
      console.log("Ergebnis: " + score);
      let zahl = 1;
      zahl = zahl + 1;
      zahl += 1;
      console.log("zahl endErgebnis: " + zahl);
      zahl++;
      console.log("increment: " + zahl);
      zahl--;
      console.log("decrement: " + zahl);
    </script>
  </body>
</html>
